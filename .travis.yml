language: cpp

sudo: true

dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-7
    packages:
    - libc++-7-dev
    - libc++1-7
    - libc++abi-7-dev
    - libc++abi1-7
    - clang-7
    - clang++-7

before_install:
- sudo apt-get install -y equivs openjdk-8-jdk
- wget -O buck.deb https://github.com/facebook/buck/releases/download/v2018.08.27.01/buck.2018.08.27.01_all.deb
- sudo dpkg -i buck.deb
- buck --version
- wget -O buckaroo.deb https://github.com/LoopPerfect/buckaroo/releases/download/v1.4.1/buckaroo.deb
- sudo dpkg -i buckaroo.deb
- buckaroo version
- c++ --version
- clang++ --version
- g++ --version
- gcc --version

script:
- buckaroo install
- "./test.sh"
- buck build :bundle
- buck build :conduit-unity#linux-x86_64

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "./buck-out/gen/bundle/bundle.zip"
    - "./buck-out/gen/conduit-unity.hpp\#linux-x86_64/conduit-unity.hpp"
  skip_cleanup: true
  on:
    repo: LoopPerfect/conduit
    tags: true
    all_branches: true
